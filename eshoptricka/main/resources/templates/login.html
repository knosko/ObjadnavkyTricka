<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Login form</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body class="container">
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
  <script>
        // Presmeruje na hlavnu stranku po 3-och sekundach
        window.onload = setTimeout(function() {
                window.location.href = "/";
            }, 3000); // 3000 milisekúnd (3 sekúnd)
   </script>
</div>
<form th:action="@{/login}" method="post">
  <div><label> Login : <input type="text" name="username" class="form-control col-12"/> </label></div>
  <div><label> Heslo: <input type="password" name="password" class="form-control col-12"/> </label></div>
  <div><input type="submit" value="Prihlásiť" class="btn btn-info col-2" /></div>
</form>
</body>
</html>
