<!DOCTYPE html>
<html lang="sk" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zobraz všetky objednávky</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<h3>Vaše objednávky</h3>
<p>Zoznam všetkých vašich objednávok</p>
<body style="padding:10px">
  <table border="1" class="table" style="width:60%">
    <thead class="thead-dark">
      <tr>
        <th>Popis</th>
        <th>Farba</th>
        <th>Značka</th>
        <th>Veľkosť</th>
        <th>Počet</th>
        <th>Dátum objednávky</th>
        <th>Meno zákazníka</th>
        <th>Akcie</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="konkretnaObjednavka:${vsetkyObjednavkyThymeleaf}">
        <td th:text="${konkretnaObjednavka.popis}"></td>
        <td th:text="${konkretnaObjednavka.farba}"></td>
        <td th:text="${konkretnaObjednavka.znacka}"></td>
        <td th:text="${konkretnaObjednavka.velkost}"></td>
        <td th:text="${konkretnaObjednavka.pocet}"></td>
        <td th:text="${konkretnaObjednavka.datumObjednavky}"></td>
        <td th:text="${konkretnaObjednavka.menoZakaznika}"></td>
        <td>
          <a class="btn btn-info" th:href="@{/uprav-objednavku/{id}(id=${konkretnaObjednavka.id})}">Uprav objednávku</a>
          <a class="btn btn-info" th:href="@{/odstran-objednavku/{id}(id=${konkretnaObjednavka.id})}">Odstráň objednávku</a>
        </td>
      </tr>
    </tbody>
  </table>
  <form th:action="@{/logout}" method="post">
    <input class="btn btn-info col-2" type="submit" value="Odhlásiť sa"/>
  </form>
  <a href="/" class="btn btn-info col-2" style="margin:10px 0px">Späť na úvodnú stránku</a>
</body>
</html>
