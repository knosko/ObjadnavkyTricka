<!DOCTYPE html>
<html lang="sk" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pridaj novú objednávku</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body style="padding:10px">
<h3>Úprava objednávky</h3>
<p>Úprava vybranej objednávky</p>

  <form method="POST" th:action="@{/uloz-upravenu-objednavku}" th:object="${objednavkaObjektPodlaIdThymeleaf}"><!-- objednavkaObjektThymeleaf je presne to iste, co mame v controlleri, ked volame tuto stranku -->
    <div style="width:500px">
      <input th:field="*{id}" type="hidden" />

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Popis</span>
      </div>
      <input th:field="*{popis}" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>

    Vyberte farbu
    <select th:field="*{farba}" class="form-select" style="width: 100%; border-color: #ced4da; height: 30px; margin: 5px 0px 30px 0px; border-radius: 4px;">
      <option value="Červené">Červené</option>
      <option value="Modré">Modré</option>
      <option value="Zelené">Zelené</option>
    </select><br />


    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Značka</span>
      </div>
      <input th:field="*{znacka}" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>


    Vyberte velkosť
    <select th:field="*{velkost}" class="form-select" style="width: 100%; border-color: #ced4da; height: 30px; margin: 5px 0px 30px 0px; border-radius: 4px;">
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select><br />


    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Počet</span>
      </div>
      <input th:field="*{pocet}" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>



    Dátum objednávky <input class="form-control" th:field="*{datumObjednavky}" type="date" /><br />


    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Meno zákazníka</span>
      </div>
      <input th:field="*{menoZakaznika}" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>

</div>

    <button class="btn btn-info col-2" type="submit">Ulož objednávku</button>
  </form>
<a href="/" class="btn btn-info col-2" style="margin:10px 0px">Späť na úvodnú stránku</a>
</body>
</html>
